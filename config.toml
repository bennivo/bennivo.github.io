baseurl      = "https://bennivo.github.io"
title        = "Code, Learn, and Innovate: A Blog on Full-Stack Web Development, Deep Learning, and More"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "Exploring the World of Tech, One Line of Code at a Time"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you like
  enableSharingButtons = true
  
  # Show a global language switcher in the navigation bar
  enableGlobalLanguageMenu = true

  # Metadata mostly used in document's head
  description = "Code, Learn, and Innovate: A Blog on Full-Stack Web Development, Deep Learning, and More"
  keywords = "Full-Stack Web Development, Deep Learning, Terminal Commands, AI"
  images = [""]

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "Code, Learn, and Innovate: A Blog on Full-Stack Web Development, Deep Learning, and More"
    subtitle = "Exploring the World of Tech, One Line of Code at a Time"
    keywords = "Full-Stack Web Development, Deep Learning, Terminal Commands, AI"
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Code, Learn, and Innovate"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"
